<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson02</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="vue-app">
        <h1>Events</h1> 
        <p>My age is: {{age}}</p>
        <button value="subtract" v-on:click="subtract(1)" v-on:dblclick="subtract(8)">-</button>
        <button value="add" v-on:click="add(1)" v-on:dblclick="add(8)">+</button>
        
        
        
        <div id="canvas" @mousemove="update_coordinate">Coordinate: {{x}}, {{y}}</div>

        <button value="click_once" v-on:click.once="click_once"> Click </button>
        <p> {{ count }} </p>

        <div><a href="https://www.google.com" v-on:click.prevent="prevent_acessing">Google</a></div>


        <!-- <button @click="warn('Form cannot be submitted yet.', $event)"> Submit </button> -->

        <button @click="(event) => warn('Form cannot be submitted yet.', event)"> Submit </button>
       
        <script src="app.js"></script>
    </div>
</body>
</html>
